<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/custom_styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <main>
        <h2>Patents</h2>
        
        <div class="patent-item">
            <p>Unsupervised Chinese Word Segmentation for Statistical Machine Translation</p>
            <p>Jianfeng Gao, Kristina Nikolova Toutanova, and Jia Xu</p>
            <button onclick="toggleInsight(this)">Insight</button>
            <p class="insight-content" style="display: none;">
                Application No. 12/163.119, (ASM 8310) MS 323635.01, Redmond, Washington, June 2008
            </p>
        </div>

        <script>
            function toggleInsight(button) {
                var insight = button.nextElementSibling;
                if (insight.style.display === "none") {
                    insight.style.display = "block";
                } else {
                    insight.style.display = "none";
                }
            }
        </script>
        
    </main>
    <!-- <script src="javascripts/toggleInsights.js"></script> -->
</body>
</html>
